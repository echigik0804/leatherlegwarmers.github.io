<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart – Leather Leg Warmers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Review your Leather Leg Warmers order and proceed to secure checkout." />

  <style>
    :root {
      --accent: #c79b63;
      --text: #111111;
      --muted: #666666;
      --border: rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .page-shell {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }
    header {
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      font-size: 1.5rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .btn-primary,
    .btn-outline {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--accent);
      color: #000;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      background: #e2b87e;
    }
    .btn-outline {
      background: transparent;
      color: var(--text);
      border-color: rgba(0,0,0,0.3);
    }
    .btn-outline:hover {
      background: rgba(0,0,0,0.04);
    }

    .cart-card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 1.4rem 1.3rem 1.6rem;
      box-shadow: 0 14px 30px rgba(0,0,0,0.04);
    }
    .cart-item {
      display: grid;
      grid-template-columns: 96px minmax(0,1fr) auto;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 96px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    .cart-item-title {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .cart-item-meta {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .cart-item-price {
      font-weight: 600;
    }
    .qty-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.4rem;
      font-size: 0.85rem;
    }
    .qty-row button {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f7f7f7;
      cursor: pointer;
    }
    .cart-footer {
      border-top: 1px solid var(--border);
      margin-top: 1rem;
      padding-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .summary-line {
      font-size: 0.9rem;
    }
    .summary-line strong {
      font-size: 1rem;
    }
    .empty-state {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }
    @media (max-width: 640px) {
      .cart-item {
        grid-template-columns: 80px minmax(0,1fr);
        grid-template-rows: auto auto;
      }
      .cart-item-price {
        justify-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header>
      <h1>Your Cart</h1>
      <a href="new index.html" class="btn-outline">Continue Shopping</a>
    </header>

    <div class="cart-card" id="cart-root">
      <!-- JS will render cart here -->
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('cart-root');

      function renderEmpty() {
        root.innerHTML = `
          <div class="empty-state">
            Your cart is empty.<br/>
            <a href="/" class="btn-primary" style="margin-top:0.8rem;display:inline-flex;">Shop Leather Leg Warmers</a>
          </div>
        `;
      }

      const stored = localStorage.getItem('cartItem');
      if (!stored) {
        renderEmpty();
        return;
      }

      let item;
      try {
        item = JSON.parse(stored);
      } catch (e) {
        renderEmpty();
        return;
      }
      if (!item || !item.id) {
        renderEmpty();
        return;
      }

      // Ensure qty is at least 1
      if (!item.qty || item.qty < 1) item.qty = 1;

      function total() {
        return item.price * item.qty;
      }

      function render() {
        root.innerHTML = `
          <div class="cart-item">
            <img src="${item.image || 'th_1.jpg'}"
                 alt="${item.name || 'Leather leg warmers'}" />
            <div>
              <div class="cart-item-title">${item.name}${item.size ? ` (${item.size})` : ''}</div>
		<div class="cart-item-meta">100% genuine leather · Thigh-high · Black</div>
              <div class="qty-row">
                <span>Quantity:</span>
                <button type="button" id="qty-minus" aria-label="Decrease quantity">−</button>
                <span id="qty-value">${item.qty}</span>
                <button type="button" id="qty-plus" aria-label="Increase quantity">+</button>
                <button type="button" id="remove-item" style="margin-left:auto;font-size:0.8rem;border:none;background:none;color:#b00020;cursor:pointer;">
                  Remove
                </button>
              </div>
            </div>
            <div class="cart-item-price">$<span id="line-total">${total().toFixed(2)}</span></div>
          </div>

          <div class="cart-footer">
            <div class="summary-line">
              <div>Subtotal: <strong>$<span id="summary-subtotal">${total().toFixed(2)}</span></strong></div>
              <div style="font-size:0.8rem;color:var(--muted);">Shipping and tax calculated at checkout.</div>
            </div>
            <div style="display:flex;gap:0.6rem;flex-wrap:wrap;">
              <button type="button" class="btn-outline" id="clear-cart">Clear Cart</button>
              <button id="checkout-button" class="btn-primary">Checkout</button>
            </div>
          </div>
        `;

        // Wire up buttons
        const minus = document.getElementById('qty-minus');
        const plus = document.getElementById('qty-plus');
        const qtyValue = document.getElementById('qty-value');
        const lineTotal = document.getElementById('line-total');
        const summarySubtotal = document.getElementById('summary-subtotal');
        const removeBtn = document.getElementById('remove-item');
        const clearBtn = document.getElementById('clear-cart');
        const checkoutBtn = document.getElementById('checkout-button');

		const stripe = Stripe('pk_live_51T2CcO74HpmvEux926SLOMcd4BIZYxyPfP4uDfeTc57dJjFtlFa0aybVetVPqoDG5bWEiEB8ZD1mN1kPysMJpv4h00o6jw2hT2'); // your public key

checkoutBtn.addEventListener('click', async () => {
  try {
    const response = await fetch('/api/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ quantity: item.qty })
    });

    const session = await response.json();

    if (session.id) {
      await stripe.redirectToCheckout({ sessionId: session.id });
    } else {
      alert('Error creating checkout session.');
    }
  } catch (err) {
    console.error(err);
    alert('Checkout failed.');
  }
});
		  
        minus.addEventListener('click', () => {
          if (item.qty > 1) {
            item.qty -= 1;
            localStorage.setItem('cartItem', JSON.stringify(item));
            qtyValue.textContent = item.qty;
            const t = total().toFixed(2);
            lineTotal.textContent = t;
            summarySubtotal.textContent = t;
          }
        });

        plus.addEventListener('click', () => {
          item.qty += 1;
          localStorage.setItem('cartItem', JSON.stringify(item));
          qtyValue.textContent = item.qty;
          const t = total().toFixed(2);
          lineTotal.textContent = t;
          summarySubtotal.textContent = t;
        });

        function clearCartAndRenderEmpty() {
          localStorage.removeItem('cartItem');
          renderEmpty();
        }

        removeBtn.addEventListener('click', clearCartAndRenderEmpty);
        clearBtn.addEventListener('click', clearCartAndRenderEmpty);

      }

      render();
    })();
  </script>

	<script src="https://js.stripe.com/v3/"></script>
	
</body>
</html>
