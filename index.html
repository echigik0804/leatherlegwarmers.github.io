<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leather Leg Warmers | Luxury Handmade</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #000;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 40px;
}
.logo {
    max-width: 200px;
}
h1 {
    color: #d4af37;
    font-size: 42px;
}

/* 1/3 – 2/3 LAYOUT */
.product-section {
    display: flex;
    gap: 40px;
    align-items: stretch;
}

/* LEFT SIDE (VIDEO 1/3) */
.product-left {
    flex: 1;
    display: flex;
}
.product-left iframe {
    width: 100%;
    border-radius: 10px;
    min-height: 500px;
}

/* RIGHT SIDE (SLIDER + DETAILS 2/3) */
.product-right {
    flex: 2;
    display: flex;
    flex-direction: column;
}

/* SLIDER */
.slider {
    position: relative;
    width: 100%;
}
.slider img {
    width: 100%;
    border-radius: 10px;
}
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    padding: 12px;
    color: gold;
    background: rgba(0,0,0,0.5);
    cursor: pointer;
    border-radius: 50%;
}
.prev { left: 10px; }
.next { right: 10px; }

/* PRICE */
.price {
    font-size: 28px;
    color: #d4af37;
    margin: 20px 0 10px;
}

/* SIZE SELECT */
select {
    padding: 10px;
    font-size: 16px;
    width: 200px;
    margin-bottom: 20px;
}

/* BUTTONS */
.btn {
    padding: 15px;
    margin-bottom: 15px;
    width: 100%;
    max-width: 300px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
}
.stripe {
    background: #635bff;
    color: white;
}
.paypal {
    background: #ffc439;
    color: black;
}

/* SIZE TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 60px;
}
th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}
th {
    background: #111;
    color: gold;
}

/* MOBILE */
@media (max-width: 900px) {
    .product-section {
        flex-direction: column;
    }
    .product-left iframe {
        min-height: 300px;
    }
}
</style>
</head>
<body>

<div class="container">

<div class="header">
    <img src="logo.jpg" class="logo">
    <h1>Leather Leg Warmers</h1>
</div>

<div class="product-section">

    <!-- VIDEO 1/3 -->
    <div class="product-left">
        <iframe src="https://www.youtube.com/embed/zCBovYfN34Q"
        frameborder="0"
        allowfullscreen></iframe>
    </div>

    <!-- SLIDER + DETAILS 2/3 -->
    <div class="product-right">

        <div class="slider">
            <span class="prev" onclick="changeSlide(-1)">❮</span>
            <img id="sliderImage" src="th_1.jpg">
            <span class="next" onclick="changeSlide(1)">❯</span>
        </div>

        <div class="price">$145.00</div>

        <label>Select Size:</label>
        <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>

        <a href="YOUR_STRIPE_LINK" class="btn stripe">Pay with Card / Google Pay</a>
        <a href="YOUR_PAYPAL_LINK" class="btn paypal">Pay with PayPal</a>

    </div>

</div>

<!-- SIZE TABLE -->
<h2 style="margin-top:60px;">Size Chart</h2>

<table>
<tr>
<th>Measurement</th><th>S</th><th>M</th><th>L</th><th>XL</th>
</tr>
<tr>
<td>Inseam</td><td>25 1/2"</td><td>26"</td><td>26 1/2"</td><td>27"</td>
</tr>
<tr>
<td>Calf</td><td>13 1/2"</td><td>14 1/2"</td><td>15 1/2"</td><td>16 1/2"</td>
</tr>
<tr>
<td>Thigh</td><td>14-17"</td><td>15-18"</td><td>16-19"</td><td>17-20"</td>
</tr>
<tr>
<td>Ankle</td><td>9 1/2"</td><td>10"</td><td>10 1/2"</td><td>11"</td>
</tr>
</table>

</div>

<script>
const images = ["th_1.jpg","th_2.jpg","th_3.jpg","th_4.jpg","th_01.jpg","th_0.jpg"];
let currentIndex = 0;

function changeSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    document.getElementById("sliderImage").src = images[currentIndex];
}
</script>

</body>
</html>
